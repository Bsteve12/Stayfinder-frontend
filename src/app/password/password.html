<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Lado Izquierdo - Título -->
    <div class="title-section">
      <div class="title-content">
        <h1 class="main-title">Recupera tu contraseña</h1>
        <p class="subtitle">¿Ya tienes una cuenta?</p>
        <button 
          pButton 
          label="Login" 
          class="login-button"
          (click)="goToLogin()"
        ></button>
      </div>
      <div class="decoration-circle"></div>
    </div>

    <!-- Lado Derecho - Formulario -->
    <div class="form-section">
      <div class="form-content">
        <!-- Logo -->
        <div class="logo-container">
          <img src="StayFinder.png" alt="StayFinder" class="logo" />
          <span class="logo-text">StayFinder</span>
        </div>

        <!-- Mensaje de instrucciones -->
        <div class="instructions">
          <p>
            Las instrucciones para restablecer la clave se enviarán a la dirección de email con la que se registró como usuario.
          </p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-form">
          <!-- Campo Email -->
          <div class="form-field">
            <div class="input-wrapper">
              <input 
                type="email" 
                pInputText 
                formControlName="email"
                placeholder="Email"
                class="form-input"
                [class.invalid]="isEmailInvalid"
              />
              <i class="pi pi-envelope input-icon"></i>
            </div>
            <small class="error-message" *ngIf="isEmailInvalid">
              {{ getEmailError() }}
            </small>
          </div>

          <!-- Botón Enviar -->
          <button 
            pButton 
            type="submit" 
            label="Enviar" 
            class="submit-button"
            [disabled]="forgotPasswordForm.invalid"
          ></button>

          <!-- Mensaje de éxito -->
          <div class="success-message" *ngIf="emailSent">
            <i class="pi pi-check-circle"></i>
            <p>¡Email enviado! Revisa tu bandeja de entrada.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
